{% extends "base.html" %}

{% block content %}
  <canvas id="productsChart" width="600" height="100"></canvas>
{% endblock %}

{% block scripts %}
<script>
var ctx = document.getElementById("productsChart");
var names = JSON.parse('{{ names|safe }}');
var prices = JSON.parse('{{ prices|safe }}');

var productsChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: names,
        datasets: [{
            label: 'Produtos',
            data: prices,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>
{% endblock %}
